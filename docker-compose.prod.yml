services:
  podcast-generator:
    image: gandulf78/podcast_generator:latest
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      # These variables are loaded from the .env file
      # Copy .env.example to .env and fill in your API keys
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always
