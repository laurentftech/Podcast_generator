services:
  podcast-generator:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEMO_AVAILABLE=${DEMO_AVAILABLE}
      - DEFAULT_TTS_PROVIDER=${DEFAULT_TTS_PROVIDER}
      - LOG_DIR=/app/logs
    restart: always
