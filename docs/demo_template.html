<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{title}</title>
  <style>
* {{
      box-sizing: border-box;
    }}

    body {{
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 1rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      font-size: 16px;
      letter-spacing: -0.01em; /* Réduction de l'espacement entre lettres */
      background-color: #ffffff;
      color: #333333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }}

    h1 {{
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }}

    h2 {{
      margin-top: 0;
      color: #666;
      font-weight: normal;
      font-size: 1.1rem;
      letter-spacing: -0.01em;
    }}

    audio {{
      width: 100%;
      margin: 1rem 0;
      min-height: 40px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }}

    #transcript {{
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      letter-spacing: -0.005em; /* Espacement très léger pour le texte */
    }}

    .word {{
      padding: 2px 4px;
      margin: 0 1px;
      transition: background 0.2s;
      cursor: pointer;
      border-radius: 3px;
      display: inline-block;
      letter-spacing: normal; /* Espacement normal pour les mots individuels */
    }}

    .highlight {{
      background-color: #ffc107;
      color: #000;
      border-radius: 4px;
      box-shadow: 0 2px 4px rgba(255, 193, 7, 0.3);
    }}

    strong {{
      color: #000;
      font-weight: 600;
      letter-spacing: -0.01em;
    }}

    em {{
      color: #666;
      font-style: italic;
      font-size: 0.9em;
      letter-spacing: normal;
    }}

    footer {{
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding-bottom: 1rem;
    }}

    footer a {{
      color: #555;
      text-decoration: none;
    }}

    footer a:hover {{
      text-decoration: underline;
    }}

    /* MODE SOMBRE basé sur les préférences système */
    @media (prefers-color-scheme: dark) {{
      body {{
        background-color: #1a1a1a;
        color: #e0e0e0;
      }}

      h2 {{
        color: #b0b0b0;
      }}

      audio {{
        background-color: #2a2a2a;
        border: 1px solid #444;
      }}

      .highlight {{
        background-color: #ffc107;
        color: #000;
        box-shadow: 0 2px 4px rgba(255, 193, 7, 0.4);
      }}

      strong {{
        color: #ffffff;
      }}

      em {{
        color: #b0b0b0;
      }}

      footer {{
        color: #888;
      }}

      footer a {{
        color: #aaa;
      }}

      footer a:hover {{
        color: #fff;
      }}
    }}

    /* Améliorations pour mobile */
    @media (max-width: 768px) {{
      body {{
        margin: 0.5rem auto;
        padding: 0 0.75rem;
        font-size: 15px;
        letter-spacing: -0.005em;
      }}

      h1 {{
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
        letter-spacing: -0.015em;
      }}

      h2 {{
        font-size: 1rem;
        margin-bottom: 1rem;
      }}

      audio {{
          width: 100%;
          margin: 1rem 0;
          min-height: 40px;
          background-color: #f5f5f5;
          border-radius: 8px;
          border: none;
          outline: none;
      }}

      #transcript {{
        font-size: 0.95rem;
        line-height: 1.6;
      }}

      .word {{
        padding: 3px 5px;
        margin: 1px 2px;
        min-height: 24px;
        display: inline-flex;
        align-items: center;
      }}

      .highlight {{
        box-shadow: 0 3px 6px rgba(255, 193, 7, 0.4);
        transform: scale(1.05);
      }}

      strong {{
        display: block;
        margin: 0.5rem 0 0.2rem 0;
        font-size: 1rem;
      }}

      em {{
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }}

      footer {{
        margin-top: 2rem;
        font-size: 0.8rem;
      }}
    }}

    /* Très petits écrans */
    @media (max-width: 480px) {{
      body {{
        padding: 0 0.5rem;
        font-size: 14px;
        letter-spacing: normal;
      }}

      h1 {{
        font-size: 1.3rem;
      }}

      audio {{
        height: 50px;
        border-radius: 8px;
      }}

      #transcript {{
        font-size: 0.9rem;
      }}

      .word {{
        padding: 2px 4px;
        margin: 1px;
      }}
    }}
  </style>
</head>
<body>
  <h1>{title}</h1>
  {subtitle_html}
  <audio id="player" controls src="{audio_filename}" preload="metadata">
    <p>Votre navigateur ne supporte pas l'élément audio. <a href="{audio_filename}">Télécharger le fichier audio</a>.</p>
  </audio>
  <div id="transcript">{final_html_body}</div>
    <script>
    const audio = document.getElementById("player");
    const words = document.querySelectorAll(".word");

    // Créer un cache des timings pour éviter le parsing répétitif
    const wordTimings = Array.from(words).map(w => ({{
      element: w,
      start: parseFloat(w.dataset.start),
      end: parseFloat(w.dataset.end),
      wordId: w.dataset.wordId || Math.random() // fallback pour compatibilité
    }}));

    // Optimisation pour mobile : limiter la fréquence des mises à jour
    let lastUpdateTime = 0;
    const updateThrottle = 100; // ms

    audio.addEventListener("timeupdate", () => {{
      const now = Date.now();
      if (now - lastUpdateTime < updateThrottle) return;
      lastUpdateTime = now;

      const currentTime = audio.currentTime;

      // Enlever tous les highlights actuels
      wordTimings.forEach(word => word.element.classList.remove("highlight"));

      // Trouver le mot actuellement lu (le plus récent qui a commencé)
      let currentWord = null;
      let latestStart = -1;

      for (const word of wordTimings) {{
        if (currentTime >= word.start && currentTime < word.end) {{
          if (word.start > latestStart) {{
            currentWord = word;
            latestStart = word.start;
          }}
        }}
      }}

      // Surligner uniquement le mot courant
      if (currentWord) {{
        currentWord.element.classList.add("highlight");

        // Défilement automatique sur mobile pour garder le mot visible
        if (window.innerWidth <= 768) {{
          currentWord.element.scrollIntoView({{
            behavior: 'smooth',
            block: 'center',
            inline: 'nearest'
          }});
        }}
      }}
    }});

    // Permettre de cliquer sur les mots pour naviguer dans l'audio
    words.forEach(word => {{
      word.addEventListener("click", (e) => {{
        e.preventDefault();
        const start = parseFloat(word.dataset.start);
        if (!isNaN(start)) {{
          audio.currentTime = start;
          if (audio.paused) {{
            audio.play().catch(err => console.log("Lecture automatique bloquée:", err));
          }}
        }}
      }});

      // Amélioration tactile pour mobile
      word.addEventListener("touchstart", (e) => {{
        e.target.style.transform = "scale(1.1)";
      }});

      word.addEventListener("touchend", (e) => {{
        setTimeout(() => {{
          e.target.style.transform = "";
        }}, 150);
      }});
    }});

    // Gérer les erreurs audio
    audio.addEventListener("error", (e) => {{
      console.error("Erreur audio:", e);
      const transcript = document.getElementById("transcript");
      transcript.insertAdjacentHTML("beforebegin",
        '<div style="background: #ffe6e6; color: #d63031; padding: 1rem; border-radius: 8px; margin: 1rem 0;">' +
        'Impossible de charger le fichier audio. Vérifiez que le fichier existe et est accessible.' +
        '</div>'
      );
    }});
  </script>
  <footer>
    <p>Generated by <a href="https://laurentftech.github.io/Podcast_generator" target="_blank">Podcast Generator</a></p>
  </footer>
</body>
</html>
