<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection vers Podcast Generator</title>
  <link rel="canonical" href="https://laurentftech.github.io/Podcast_generator/fr/">
  <meta name="robots" content="index, follow">
  <script>
    // Détecte la langue du navigateur
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith('fr')) {
      window.location.href = 'fr/';
    } else {
      window.location.href = 'en/';
    }
  </script>
  <style>
    body {
      background-color: #1a1a1a; /* Fond sombre pour éviter le flash blanc */
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>Redirecting...<br><br>If you are not redirected automatically, please choose your language:
    <a href="fr/">Français</a> | <a href="en/">English</a>
  </p>
</body>
</html>
