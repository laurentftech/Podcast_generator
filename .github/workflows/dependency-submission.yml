# This workflow is triggered on pushes to the main branch.
# It uses the GitHub Dependency Submission API to submit a dependency graph to GitHub.
# This enables Dependabot alerts for your repository.

name: Dependency Submission

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  submit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a version compatible with pyproject.toml (<3.12)

      - name: Install required tools
        run: python -m pip install pip-tools

      - name: Generate and submit dependency graph
        uses: actions/dependency-submission-action@v4
