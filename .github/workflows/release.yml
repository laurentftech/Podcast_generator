name: Release Multi-Platform

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-arm64:
    name: Build macOS ARM64
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.10.x'] # Use 'x' to explicitly request the latest patch version of 3.10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for setuptools-scm to determine the version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ runner.homedir }}/Library/Caches/pip # Use runner context for self-hosted compatibility
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install .[dev]

      - name: Convert PNG to ICNS
        run: sips -s format icns podcast.png --out podcast.icns

      - name: Build executable ARM64
        run: python -m PyInstaller "Podcast Generator.spec"

      - name: Sign the application (ad-hoc)
        run: codesign --force --deep --sign - "dist/Podcast Generator.app"

      - name: Package ARM64 tar.gz
        run: tar -czvf Podcast_Generator_${{ github.ref_name }}_MacOS_arm64.tar.gz -C dist "Podcast Generator.app"

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-arm64
          path: Podcast_Generator_${{ github.ref_name }}_MacOS_arm64.tar.gz

  build-intel:
    name: Build macOS Intel
    runs-on: [self-hosted, macos, x64] # This job runs on your local machine
    steps:
      - name: Install and set up Python 3.10 via Homebrew for self-hosted runner
        run: |
          # Install the python-tk formula, which guarantees the Tcl/Tk GUI toolkit is included.
          # This is the definitive fix for "ModuleNotFoundError: No module named 'tkinter'".
          brew install python-tk@3.10
          echo "$(brew --prefix python@3.10)/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: python3.10 -m pip install .[dev]

      - name: Convert PNG to ICNS
        run: sips -s format icns podcast.png --out podcast.icns

      - name: Build executable Intel
        run: python3.10 -m PyInstaller "Podcast Generator.spec"

      - name: Sign the application (ad-hoc)
        run: codesign --force --deep --sign - "dist/Podcast Generator.app"

      - name: Package Intel tar.gz
        run: tar -czvf Podcast_Generator_${{ github.ref_name }}_MacOS_x86_64.tar.gz -C dist "Podcast Generator.app"

      - name: Upload Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-intel
          path: Podcast_Generator_${{ github.ref_name }}_MacOS_x86_64.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10.x'] # Use 'x' to explicitly request the latest patch version of 3.10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache # Path for pip cache on Windows
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Convert PNG to ICO
        run: magick convert podcast.png -define icon:auto-resize=256,128,64,48,32,16 podcast.ico

      - name: Install dependencies
        run: pip install .[dev]

      - name: Build Windows executable
        run: python -m PyInstaller "Podcast Generator.spec"

      - name: Package Windows tar.gz
        run: tar -czvf Podcast_Generator_${{ github.ref_name }}_windows.tar.gz -C dist "Podcast Generator"

      - name: Upload Windows ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: Podcast_Generator_${{ github.ref_name }}_windows.tar.gz

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10.x'] # Use 'x' to explicitly request the latest patch version of 3.10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install .[dev]

      - name: Build executable Linux
        run: python -m PyInstaller "Podcast Generator.spec"

      - name: Package Linux tar.gz
        run: tar -czvf Podcast_Generator_${{ github.ref_name }}_linux.tar.gz -C dist "Podcast Generator"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: Podcast_Generator_${{ github.ref_name }}_linux.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-arm64, build-intel, build-windows, build-linux]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/dist-macos-arm64/*.tar.gz
            artifacts/dist-macos-intel/*.tar.gz
            artifacts/dist-windows/*.tar.gz
            artifacts/dist-linux/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [release] # Depend on 'release' job to ensure artifacts are uploaded and version is stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for setuptools-scm to determine the version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python version

      - name: Install setuptools-scm
        run: pip install setuptools-scm

      - name: Generate _version.py
        run: |
          python -c "import setuptools_scm; \
                     import os; \
                     # Get the version from setuptools_scm, using the current directory as root \
                     # fallback_version is used if setuptools_scm cannot determine the version (e.g., no .git) \
                     version = setuptools_scm.get_version(root='.', fallback_version='0.0.0+unknown'); \
                     # Ensure the version string is clean for Python (remove leading 'v' if present) \
                     if version.startswith('v'): version = version[1:]; \
                     # Write the version to _version.py \
                     with open('_version.py', 'w') as f: f.write(f\"__version__ = '{version}'\\n\"); \
                     print(f\"Generated _version.py with __version__ = '{version}'\")"

      - name: Get version from _version.py
        id: get_version
        run: |
          # Read the __version__ variable from the generated _version.py
          # Add current directory to PYTHONPATH to allow importing _version.py
          VERSION=$(PYTHONPATH=. python -c "import _version; print(_version.__version__)")
          # Remove leading 'v' if present (e.g., v1.0.0 -> 1.0.0)
          VERSION="${VERSION#v}"
          # Extract major version (e.g., 1.0.0 -> 1)
          MAJOR_VERSION=$(echo "$VERSION" | cut -d. -f1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "Extracted VERSION: $VERSION"
          echo "Extracted MAJOR_VERSION: $MAJOR_VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Build and push FULL image (with WhisperX) ---
      - name: Build and push FULL Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: with_whisperx # Assuming this is the target for the full version
          tags: |
            gandulf78/podcast_generator:${{ env.VERSION }}
            gandulf78/podcast_generator:${{ env.MAJOR_VERSION }}
            gandulf78/podcast_generator:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ env.VERSION }}

      # --- Build and push LIGHT image (without WhisperX) ---
      - name: Build and push LIGHT Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: without_whisperx # Assuming this is the target for the light version
          tags: |
            gandulf78/podcast_generator:${{ env.VERSION }}-light
            gandulf78/podcast_generator:${{ env.MAJOR_VERSION }}-light
            gandulf78/podcast_generator:light
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ env.VERSION }}-light
